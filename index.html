<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--  -->
    <title>Dynamic Gallery</title>
    <link rel="stylesheet" href="style.css">

</head>
<body id="body" class="back1">
    <div class="header">
        <h1>Dynamic Gallery.</h1>
        <h4>Upload your images by dragging your files in the box below.</h4>
        
        <div class="row">
            <div id="archivo">Drop your images here</div>
            <div id="background">
                <h5>Choose your background:</h5>
                <div class="textura">
                    <div class="textura1"></div>
                    <div class="textura2"></div>
                    <div class="textura3"></div>
                    <div class="textura4"></div>
                </div>
            </div>
            <div id="fontColor">
                <h5>Choose your Font-Color:</h5>
                <div class="color">
                    <div class="color1"></div>
                    <div class="color2"></div>
                    <div class="color3"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="resultado"></div>

    <footer class="footer">
        <p>Designed by Sebasti√°n Coppola</p>
    </footer>

    
    
    <script src="index.js"></script>
</body>
</html>
